<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Google Sheets Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Adjust as needed */
            border: none;
        }
        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            iframe {
                height: 70vh; /* Adjust as needed */
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 60vh; /* Adjust as needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Google Sheets Embed</h1>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSxuwrHI7NLA_ZwrmGgN9fO0zcwSMcmFw2ch2bUug331bFD8wH3OstR8jAq8Eu5CWpL5qo4-3Z5B5C4/pubhtml"></iframe>
    </div>
</body>
</html>
